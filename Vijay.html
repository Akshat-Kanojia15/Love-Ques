<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Question üíñ</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffb3c6, #ffdde1);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0%;
            left: 0%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            opacity: 0.7;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        .question-box {
            margin-top: 15%;
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
            display: inline-block;
            backdrop-filter: blur(8px);
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(255, 0, 127, 0.7);
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0px 0px 15px #ff4d6d;
        }

        .yes:hover {
            background-color: #ff1a4a;
            box-shadow: 0px 0px 20px #ff1a4a;
        }

        .no {
            background-color: #ffcccc;
            color: black;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        .no:hover {
            background-color: #ff99aa;
        }
    </style>
</head>
<body>

<div class="floating-hearts"></div>

<div class="question-box" id="questionBox">
    <h2 id="question">Do you love me? üíï</h2>
    <div class="buttons">
        <button class="yes" onclick="handleYes()">Yes</button>
        <button class="no" id="noButton" onclick="handleNo()">No</button>
    </div>
</div>

<script>
    let noClickCount = 0;
    let noButton = document.getElementById("noButton");
    let noButtonMoving = false;
    let interval;
    const buttonSize = 120; 

    function handleYes() {
        document.getElementById("questionBox").innerHTML = `<h2>I knew it! I love you too, ladoo ‚ù§</h2>`;
    }

    function handleNo() {
        noClickCount++;

        if (noClickCount === 1) {
            document.getElementById("question").innerText = "I am asking again, do you love me?ü´£üòò";
        } else if (noClickCount === 2) {
            document.getElementById("question").innerText = "Ek bar aur soch lo ladoo ji!!ü´†";
        } else {
            document.getElementById("question").innerText = "I am asking it for the¬†last¬†time¬†?üôà"
            startMovingNoButton();
        }
    }

    function startMovingNoButton() {
        if (!noButtonMoving) {
            noButtonMoving = true;
            noButton.style.position = "absolute"; 
            noButton.disabled = true; 

            interval = setInterval(() => {
                let maxX = window.innerWidth - buttonSize;
                let maxY = window.innerHeight - buttonSize;

                let x = Math.random() * maxX;
                let y = Math.random() * maxY;

                
                x = Math.max(10, Math.min(x, maxX - 10));
                y = Math.max(10, Math.min(y, maxY - 10));

                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            }, 800);
        }
    }

    function createHearts() {
        for (let i = 0; i < 30; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.querySelector(".floating-hearts").appendChild(heart);
        }
    }

    createHearts();
</script>

</body>
</html>
